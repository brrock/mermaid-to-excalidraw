<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermaid to Excalidraw Example</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        font-family: monospace;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      button {
        background: #6965db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 8px;
        margin-bottom: 8px;
      }
      button:hover {
        background: #5954c9;
      }
      #result {
        pre {
          background: #f5f5f5;
          padding: 10px;
          border-radius: 4px;
          overflow: auto;
          max-height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Mermaid to Excalidraw</h1>

    <div class="container">
      <div>
        <h2>Input</h2>
        <textarea id="mermaid-input">
graph TD
    A[Start] --> B{Is it working?}
    B -- Yes --> C[Great!]
    B -- No --> D[Keep trying]
    C --> E[Success]
    D --> B
      </textarea
        >
        <br /><br />
        <button onclick="convert()">Convert</button>
        <button onclick="copyToClipboard()" style="background: #4a5568">
          Copy JSON
        </button>
        <button onclick="download()" style="background: #2d3748">
          Download .excalidraw
        </button>
      </div>

      <div>
        <h2>Output</h2>
        <pre id="result">Click "Convert" to see the result</pre>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
